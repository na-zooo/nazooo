  <link rel="stylesheet" href="../style.css">
  <style>
    /* === hint page : index基準で統一 === */
    .hint-wrap{max-width:880px;margin:0 auto 60px;padding:0 16px;}
    .hint-header{
      background:#d0f0ff;
      border-radius:8px;
      text-align:center;
      padding:14px 0;
      margin:24px auto;
      font-size:1.25rem;
      font-weight:700;
      color:#333;
    }
    .hint-card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
      padding:18px 20px;
      margin:20px auto;
      width:100%;
      box-sizing:border-box;
    }
    .hint-title{
      display:block;
      width:100%;
      background:#d0ecff;
      text-align:center;
      font-size:1.05rem;
      font-weight:700;
      border-radius:6px;
      padding:8px 0;
      margin-bottom:12px;
    }
    .hint-card p{
      font-size:.95rem;
      line-height:1.9;
      margin:.3rem 0;
      text-align:left;
    }
    details>summary{
      cursor:pointer;
      font-weight:600;
    }
    details[open]>div{
      margin-top:.6rem;
    }
  </style>
</head>
