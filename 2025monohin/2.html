<main class="story-wrap" style="max-width:880px;margin:24px auto;padding:0 16px;line-height:1.9;">

  <!-- 地の文 -->
  <p>
    白ねこが渡された本をひらくと、最初のページにこう書かれていた。
  </p>

  <p style="font-weight:700; margin-left:1em;">
    “すぐ魔法が使えるわけではありません。<br>
    まずは魔法道具を作りましょう。”
  </p>

  <p>
    が、肝心の「何を作ればいいのか」が、まるっと抜け落ちている。
  </p>

  <!-- あなた 吹き出し -->
  <section class="chat-log">
    <div class="chat-msg right">
      <div>
        <div class="chat-name">あなた</div>
        <div class="chat-bubble">
          あのさ、この流れって……
        </div>
      </div>
      <img class="chat-avatar" src="../images/anata.png" alt="あなた">
    </div>
  </section>

  <p>
    思わずつぶやくと、白ねこがむーっと眉を寄せる。
  </p>

  <!-- あなた 吹き出し -->
  <section class="chat-log">
    <div class="chat-msg right">
      <div>
        <div class="chat-name">あなた</div>
        <div class="chat-bubble">
          ……謎解きじゃない？
        </div>
      </div>
      <img class="chat-avatar" src="../images/anata.png" alt="あなた">
    </div>
  </section>

  <!-- 白ねこ 吹き出し（右に統一） -->
  <section class="chat-log">
    <div class="chat-msg right">
      <div>
        <div class="chat-name">白ねこ</div>
        <div class="chat-bubble">
          ちょっと！ 魔法道具って何なのか教えてくれないと困るにゃ！<br>
          黒ねこに戻れるかどうか、かかってるんだぞ！
        </div>
      </div>
      <img class="chat-avatar" src="../images/neko.png" alt="白ねこ">
    </div>
  </section>

  <p>
    どうやら、道具の正体を知るには、謎を解き明かすしかなさそうだ。
  </p>
